<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya AI - Professional Assistant</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* CSS Variables for Light Theme */
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --bg-chat: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --accent-primary: #2563eb;
            --accent-secondary: #3b82f6;
            --accent-hover: #1d4ed8;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }
        
        /* Dark Theme Variables */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-chat: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-primary: #334155;
            --border-secondary: #475569;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-hover: #93c5fd;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }
        
        /* App Container */
        .app-container {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
        }
        
        /* Sidebar/History Panel */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-100%);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            box-shadow: var(--shadow-xl);
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-secondary);
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        
        .close-sidebar:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .history-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }
        
        .history-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .history-item:hover {
            background: var(--bg-chat);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .history-question {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .history-preview {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .history-time {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 8px;
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        [data-theme="dark"] .header {
            background: rgba(30, 41, 59, 0.8);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 12px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-toggle:hover {
            background: var(--bg-chat);
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo i {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-btn:hover {
            background: var(--bg-chat);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 12px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            background: var(--bg-chat);
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 0 24px;
            position: relative;
        }
        
        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px 0;
            scroll-behavior: smooth;
        }
        
        .welcome-section {
            text-align: center;
            padding: 60px 0;
            opacity: 1;
            transition: all 0.5s ease;
        }
        
        .welcome-section.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        
        .welcome-title {
            font-size: 48px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .welcome-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            font-weight: 400;
        }
        
        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .example-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .example-card:hover {
            background: var(--bg-chat);
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .example-card:hover::before {
            transform: scaleX(1);
        }
        
        .example-icon {
            font-size: 28px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        
        .example-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .example-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Message */
        .message {
            margin-bottom: 32px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message-avatar.user {
            background: var(--accent-gradient);
            color: white;
        }
        
        .message-avatar.ai {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-secondary);
        }
        
        .message-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 24px;
            line-height: 1.7;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            position: relative;
        }
        
        .message.user .message-content {
            background: var(--accent-gradient);
            color: white;
            border: none;
        }
        
        .message-content pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: 16px;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            margin: 16px 0;
        }
        
        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }
        
        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 20px;
            margin: 24px 0;
            box-shadow: var(--shadow-lg);
            position: sticky;
            bottom: 24px;
            backdrop-filter: blur(20px);
        }
        
        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            position: relative;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 16px 60px 16px 20px;
            font-size: 16px;
            color: var(--text-primary);
            resize: none;
            min-height: 56px;
            max-height: 200px;
            transition: all 0.2s ease;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-chat);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .input-field::placeholder {
            color: var(--text-tertiary);
        }
        
        .input-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }
        
        .input-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
            position: relative;
        }
        
        .voice-btn {
            background: var(--bg-chat);
            color: var(--text-secondary);
            border: 1px solid var(--border-secondary);
        }
        
        .voice-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: scale(1.1);
        }
        
        .voice-btn.recording {
            background: var(--error);
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        .image-btn {
            background: var(--bg-chat);
            color: var(--text-secondary);
            border: 1px solid var(--border-secondary);
        }
        
        .image-btn:hover {
            background: var(--success);
            color: white;
            border-color: var(--success);
            transform: scale(1.1);
        }
        
        .send-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        /* Image Upload */
        .image-upload {
            display: none;
        }
        
        .image-preview {
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            display: none;
        }
        
        .image-preview.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: var(--radius-md);
            object-fit: cover;
            margin-bottom: 12px;
        }
        
        .image-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .remove-image {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .remove-image:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            animation: fadeInUp 0.3s ease;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .chat-container {
                padding: 0 16px;
            }
            
            .welcome-title {
                font-size: 36px;
            }
            
            .welcome-subtitle {
                font-size: 18px;
            }
            
            .example-prompts {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .input-area {
                margin: 16px 0;
                padding: 16px;
            }
            
            .input-container {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .send-btn {
                width: 100%;
            }
            
            .input-actions {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 8px;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
        
        /* Custom Utilities */
        .fade-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    
    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar/History Panel -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <span><i class="fas fa-history"></i> Chat History</span>
                    <button class="close-sidebar" onclick="closeSidebar()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="history-content" id="historyContent">
                <!-- History items will be populated here -->
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()" title="Toggle History">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-brain"></i>
                        <span>Aditya AI</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="header-btn" onclick="clearChat()" title="New Chat">
                        <i class="fas fa-plus"></i>
                        <span>New Chat</span>
                    </button>
                    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Messages Area -->
                <div class="messages-area" id="messagesArea">
                    <!-- Welcome Section -->
                    <div class="welcome-section" id="welcomeSection">
                        <h1 class="welcome-title">Welcome to Aditya AI</h1>
                        <p class="welcome-subtitle">Your intelligent assistant powered by advanced AI</p>
                        
                        <div class="example-prompts">
                            <div class="example-card" onclick="sendExample('Explain quantum computing in simple terms')">
                                <div class="example-icon">
                                    <i class="fas fa-atom"></i>
                                </div>
                                <div class="example-title">Science & Technology</div>
                                <div class="example-description">Complex topics explained simply</div>
                            </div>
                            
                            <div class="example-card" onclick="sendExample('Write a Python function to sort a list')">
                                <div class="example-icon">
                                    <i class="fas fa-code"></i>
                                </div>
                                <div class="example-title">Programming Help</div>
                                <div class="example-description">Code examples and solutions</div>
                            </div>
                            
                            <div class="example-card" onclick="sendExample('How can I improve my productivity?')">
                                <div class="example-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <div class="example-title">Productivity Tips</div>
                                <div class="example-description">Efficiency and workflow advice</div>
                            </div>
                            
                            <div class="example-card" onclick="sendExample('Write a creative short story')">
                                <div class="example-icon">
                                    <i class="fas fa-feather-alt"></i>
                                </div>
                                <div class="example-title">Creative Writing</div>
                                <div class="example-description">Stories, poems, and creative content</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Typing Indicator -->
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="input-area">
                    <form id="chatForm" onsubmit="handleSubmit(event)">
                        <div class="input-container">
                            <div class="input-wrapper">
                                <textarea 
                                    id="inputField" 
                                    class="input-field" 
                                    placeholder="Type your message here..."
                                    rows="1"
                                    required
                                ></textarea>
                                <div class="input-actions">
                                    <button type="button" class="input-btn voice-btn" id="voiceBtn" onclick="toggleVoiceInput()" title="Voice Input">
                                        <i class="fas fa-microphone"></i>
                                    </button>
                                    <button type="button" class="input-btn image-btn" onclick="document.getElementById('imageUpload').click()" title="Upload Image">
                                        <i class="fas fa-image"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="send-btn" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                                <span>Send</span>
                            </button>
                        </div>
                        
                        <!-- Image Upload -->
                        <input type="file" id="imageUpload" class="image-upload" accept="image/*" onchange="handleImageUpload(event)">
                        
                        <!-- Image Preview -->
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImage" class="preview-image" alt="Preview">
                            <div class="image-actions">
                                <button type="button" class="remove-image" onclick="removeImage()">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentImageFile = null;
        let recognition = null;
        let isRecording = false;
        let messageCount = 0;
        let chatHistory = [];
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeAutoResize();
            initializeSpeechRecognition();
            loadChatHistory();
            
            // Focus on input
            document.getElementById('inputField').focus();
        });
        
        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('adityaai-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('adityaai-theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('#themeToggle i');
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        // Sidebar Management
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }
        
        // Auto-resize textarea
        function initializeAutoResize() {
            const textarea = document.getElementById('inputField');
            
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
            
            // Handle Enter key (Shift+Enter for new line)
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit(e);
                }
            });
        }
        
        // Speech Recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('inputField').value = transcript;
                    stopVoiceInput();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    stopVoiceInput();
                };
                
                recognition.onend = function() {
                    stopVoiceInput();
                };
            }
        }
        
        function toggleVoiceInput() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser.');
                return;
            }
            
            if (isRecording) {
                stopVoiceInput();
            } else {
                startVoiceInput();
            }
        }
        
        function startVoiceInput() {
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.classList.add('recording');
            voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
            isRecording = true;
            
            recognition.start();
        }
        
        function stopVoiceInput() {
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.classList.remove('recording');
            voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            isRecording = false;
            
            if (recognition) {
                recognition.stop();
            }
        }
        
        // Image Upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                alert('Please select an image smaller than 10MB.');
                return;
            }
            
            currentImageFile = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage');
                const imagePreview = document.getElementById('imagePreview');
                
                previewImage.src = e.target.result;
                imagePreview.classList.add('show');
            };
            reader.readAsDataURL(file);
        }
        
        function removeImage() {
            currentImageFile = null;
            document.getElementById('imageUpload').value = '';
            document.getElementById('imagePreview').classList.remove('show');
        }
        
        // Message Handling
        function handleSubmit(event) {
            event.preventDefault();
            
            const inputField = document.getElementById('inputField');
            const message = inputField.value.trim();
            
            if (!message && !currentImageFile) return;
            
            // Hide welcome section
            hideWelcomeSection();
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            inputField.value = '';
            inputField.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send to backend
            if (currentImageFile) {
                sendImageMessage(message, currentImageFile);
                removeImage();
            } else {
                sendTextMessage(message);
            }
        }
        
        function addMessage(content, type, timestamp = null) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const time = timestamp || new Date().toLocaleTimeString();
            const avatar = type === 'user' ? 'fas fa-user' : 'fas fa-robot';
            const name = type === 'user' ? 'You' : 'Aditya AI';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${type}">
                        <i class="${avatar}"></i>
                    </div>
                    <div>
                        <div class="message-name">${name}</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
                <div class="message-content">${formatMessage(content)}</div>
            `;
            
            messagesArea.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            
            // Animate message
            setTimeout(() => {
                messageDiv.classList.add('visible');
            }, 100);
            
            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            messageCount++;
            
            // Add to history
            if (type === 'user') {
                chatHistory.push({
                    question: content,
                    timestamp: new Date().toISOString()
                });
            } else {
                if (chatHistory.length > 0) {
                    chatHistory[chatHistory.length - 1].answer = content;
                }
            }
            
            saveChatHistory();
        }
        
        function formatMessage(content) {
            if (!content) return '';
            
            // Basic markdown-like formatting
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }
        
        function hideWelcomeSection() {
            const welcomeSection = document.getElementById('welcomeSection');
            welcomeSection.classList.add('hidden');
        }
        
        function showWelcomeSection() {
            const welcomeSection = document.getElementById('welcomeSection');
            welcomeSection.classList.remove('hidden');
        }
        
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('show');
            
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('show');
        }
        
        // API Communication
        function sendTextMessage(message) {
            setLoading(true);
            
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message })
            })
            .then(response => response.json())
            .then(data => {
                setLoading(false);
                hideTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response, 'ai');
                } else if (data.error) {
                    addMessage('Sorry, I encountered an error: ' + data.error, 'ai');
                } else {
                    addMessage('Sorry, I encountered an unexpected error. Please try again.', 'ai');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                setLoading(false);
                hideTypingIndicator();
                addMessage('Sorry, I encountered a connection error. Please check your internet connection and try again.', 'ai');
            });
        }
        
        function sendImageMessage(message, imageFile) {
            setLoading(true);
            
            const formData = new FormData();
            formData.append('image', imageFile);
            formData.append('prompt', message || 'Please describe this image in detail.');
            
            fetch('/analyze_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                setLoading(false);
                hideTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response, 'ai');
                } else if (data.error) {
                    addMessage('Sorry, I encountered an error analyzing the image: ' + data.error, 'ai');
                } else {
                    addMessage('Sorry, I encountered an unexpected error analyzing the image. Please try again.', 'ai');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                setLoading(false);
                hideTypingIndicator();
                addMessage('Sorry, I encountered a connection error while analyzing the image. Please try again.', 'ai');
            });
        }
        
        function setLoading(isLoading) {
            const sendBtn = document.getElementById('sendBtn');
            const inputField = document.getElementById('inputField');
            
            if (isLoading) {
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<div class="loading-spinner"></div><span>Thinking...</span>';
                inputField.disabled = true;
            } else {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>Send</span>';
                inputField.disabled = false;
                inputField.focus();
            }
        }
        
        // Example prompts
        function sendExample(text) {
            document.getElementById('inputField').value = text;
            handleSubmit(new Event('submit'));
        }
        
        // Chat Management
        function clearChat() {
            const messagesArea = document.getElementById('messagesArea');
            const messages = messagesArea.querySelectorAll('.message');
            messages.forEach(message => message.remove());
            
            showWelcomeSection();
            messageCount = 0;
            
            document.getElementById('inputField').focus();
        }
        
        // Chat History
        function saveChatHistory() {
            localStorage.setItem('adityaai-history', JSON.stringify(chatHistory));
            updateHistoryPanel();
        }
        
        function loadChatHistory() {
            const saved = localStorage.getItem('adityaai-history');
            if (saved) {
                chatHistory = JSON.parse(saved);
                updateHistoryPanel();
            }
        }
        
        function updateHistoryPanel() {
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = '';
            
            if (chatHistory.length === 0) {
                historyContent.innerHTML = `
                    <div style="text-align: center; color: var(--text-tertiary); padding: 40px 20px;">
                        <i class="fas fa-history" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                        <p>No chat history yet</p>
                        <p style="font-size: 14px; margin-top: 8px;">Start a conversation to see your history here</p>
                    </div>
                `;
                return;
            }
            
            chatHistory.slice().reverse().forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const timeAgo = getTimeAgo(new Date(item.timestamp));
                const preview = item.answer ? item.answer.substring(0, 150) + '...' : 'No response yet';
                
                historyItem.innerHTML = `
                    <div class="history-question">${item.question}</div>
                    <div class="history-preview">${preview}</div>
                    <div class="history-time">${timeAgo}</div>
                `;
                
                historyItem.onclick = () => {
                    document.getElementById('inputField').value = item.question;
                    closeSidebar();
                };
                
                historyContent.appendChild(historyItem);
            });
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + ' minutes ago';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + ' hours ago';
            if (diffInSeconds < 604800) return Math.floor(diffInSeconds / 86400) + ' days ago';
            
            return date.toLocaleDateString();
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('adityaai-theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
            }
        });
    </script>
</body>
</html>
