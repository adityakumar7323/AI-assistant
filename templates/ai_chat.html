<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya AI - ChatGPT Style</title>
    <style>
        /* Modern ChatGPT-style CSS Variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ffffff;
            --text-primary: #2d333a;
            --text-secondary: #6e7681;
            --border-light: #e5e7eb;
            --accent-primary: #10a37f;
            --accent-hover: #0d8a6b;
            --error: #ef4444;
            --success: #10b981;
            --sidebar-bg: #171717;
            --sidebar-text: #d1d5db;
            --user-bg: #f7f7f8;
            --ai-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #171717;
            --text-primary: #ececec;
            --text-secondary: #9ca3af;
            --border-light: #404040;
            --accent-primary: #10a37f;
            --accent-hover: #0d8a6b;
            --error: #ef4444;
            --success: #10b981;
            --sidebar-bg: #171717;
            --sidebar-text: #d1d5db;
            --user-bg: #2f2f2f;
            --ai-bg: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 12px;
            overflow-y: auto;
            border-right: 1px solid var(--border-light);
        }

        .sidebar-header {
            padding: 8px 12px;
            margin-bottom: 20px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            color: var(--sidebar-text);
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .chat-history {
            font-size: 13px;
        }

        .history-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-light);
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-secondary);
        }

        .message {
            max-width: 768px;
            margin: 0 auto 24px auto;
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: var(--accent-primary);
            color: white;
        }

        .ai-avatar {
            background-color: var(--accent-primary);
            color: white;
        }

        .message-content {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
        }

        .user-message .message-content {
            background-color: var(--user-bg);
        }

        .ai-message .message-content {
            background-color: var(--ai-bg);
            border: 1px solid var(--border-light);
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background-color: var(--bg-tertiary);
            border-top: 1px solid var(--border-light);
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 52px;
            padding: 12px 120px 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-box:focus {
            border-color: var(--accent-primary);
        }

        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .action-btn.active {
            background-color: var(--accent-primary);
            color: white;
        }

        .send-btn {
            background-color: var(--accent-primary);
            color: white;
        }

        .send-btn:hover {
            background-color: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Image Upload Styles */
        .image-preview {
            margin: 8px 0;
            max-width: 200px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
        }

        .file-input {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .input-container {
                padding: 16px;
            }
            
            .input-box {
                padding: 12px 60px 12px 12px;
            }
            
            .input-actions {
                right: 4px;
            }
        }

        /* Voice Recording Styles */
        .voice-recording {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .voice-modal {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .voice-visualizer {
            width: 100px;
            height: 100px;
            border: 3px solid var(--accent-primary);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Aditya AI</h2>
            </div>
            <button class="new-chat-btn" onclick="clearChat()">
                + New Chat
            </button>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header">
                <h1 class="chat-title">Aditya AI Assistant</h1>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-avatar ai-avatar">AI</div>
                    <div class="message-content">
                        Hello! I'm Aditya AI, your intelligent assistant. I can help you with text conversations, analyze images, and even respond to voice messages. How can I assist you today?
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="input-box" 
                        placeholder="Message Aditya AI..."
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <div class="input-actions">
                        <button class="action-btn" id="imageBtn" onclick="selectImage()" title="Upload Image">
                            üì∑
                        </button>
                        <button class="action-btn" id="voiceBtn" onclick="toggleVoiceRecording()" title="Voice Input">
                            üé§
                        </button>
                        <button class="action-btn send-btn" id="sendBtn" onclick="sendMessage()" title="Send Message">
                            ‚û§
                        </button>
                    </div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="handleImageSelect(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Voice Recording Modal -->
    <div class="voice-recording" id="voiceModal" style="display: none;">
        <div class="voice-modal">
            <h3>Voice Recording</h3>
            <div class="voice-visualizer">üé§</div>
            <p id="voiceStatus">Listening...</p>
            <button class="action-btn" onclick="stopVoiceRecording()" style="margin-top: 16px;">Stop</button>
        </div>
    </div>

    <script>
        let isRecording = false;
        let recognition = null;
        let selectedImage = null;

        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Enter key to send
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send Message Function
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message && !selectedImage) return;

            // Add user message to chat
            if (message) {
                addMessage('user', message);
            }
            
            if (selectedImage) {
                addImageMessage('user', selectedImage);
            }

            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();

            try {
                let response;
                
                if (selectedImage) {
                    // Send with image
                    const formData = new FormData();
                    formData.append('prompt', message || 'Analyze this image');
                    formData.append('image', selectedImage);
                    
                    response = await fetch('/chat_with_image', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // Send text only
                    response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                }

                const data = await response.json();
                
                if (data.error) {
                    addMessage('ai', `Error: ${data.error}`, true);
                } else {
                    addMessage('ai', data.response);
                    if (data.image_info) {
                        addMessage('ai', `üìä Image Analysis: ${data.image_info.size} ${data.image_info.format}`, false, true);
                    }
                }
            } catch (error) {
                addMessage('ai', `Connection error: ${error.message}`, true);
            } finally {
                hideTypingIndicator();
                selectedImage = null;
                document.getElementById('imageBtn').classList.remove('active');
            }
        }

        // Add message to chat
        function addMessage(sender, content, isError = false, isInfo = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatarClass = sender === 'user' ? 'user-avatar' : 'ai-avatar';
            const avatarText = sender === 'user' ? 'YOU' : 'AI';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div class="message-content ${isError ? 'error' : ''} ${isInfo ? 'info' : ''}">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add image message
        function addImageMessage(sender, imageFile) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatarClass = sender === 'user' ? 'user-avatar' : 'ai-avatar';
            const avatarText = sender === 'user' ? 'YOU' : 'AI';
            
            const imageUrl = URL.createObjectURL(imageFile);
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div class="message-content">
                    <img src="${imageUrl}" alt="Uploaded image" class="image-preview">
                    <p>üì∑ Image uploaded: ${imageFile.name}</p>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Image Upload
        function selectImage() {
            document.getElementById('imageInput').click();
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedImage = file;
                document.getElementById('imageBtn').classList.add('active');
                document.getElementById('messageInput').placeholder = `Image selected: ${file.name}. Add description and send...`;
            }
        }

        // Voice Recording
        function toggleVoiceRecording() {
            if (isRecording) {
                stopVoiceRecording();
            } else {
                startVoiceRecording();
            }
        }

        function startVoiceRecording() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Speech recognition not supported in this browser');
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                isRecording = true;
                document.getElementById('voiceBtn').classList.add('active');
                document.getElementById('voiceModal').style.display = 'flex';
            };

            recognition.onresult = function(event) {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }
                
                if (finalTranscript) {
                    document.getElementById('messageInput').value = finalTranscript;
                    stopVoiceRecording();
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                stopVoiceRecording();
            };

            recognition.start();
        }

        function stopVoiceRecording() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            isRecording = false;
            document.getElementById('voiceBtn').classList.remove('active');
            document.getElementById('voiceModal').style.display = 'none';
        }

        // Clear Chat
        function clearChat() {
            document.getElementById('chatMessages').innerHTML = `
                <div class="message ai-message">
                    <div class="message-avatar ai-avatar">AI</div>
                    <div class="message-content">
                        Hello! I'm Aditya AI, your intelligent assistant. I can help you with text conversations, analyze images, and even respond to voice messages. How can I assist you today?
                    </div>
                </div>
            `;
            
            // Clear server-side history
            fetch('/clear_history', { method: 'POST' });
        }

        // Load chat history on page load
        window.addEventListener('load', function() {
            // Focus on input
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
