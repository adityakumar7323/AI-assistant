<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya AI - Image Upload</title>
    
    <style>
        /* CSS Variables for Light Theme */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Dark Theme Variables */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-primary: #334155;
            --border-secondary: #475569;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-hover: #93c5fd;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        
        .theme-toggle:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }
        
        /* Main Container */
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }
        
        /* Upload Section */
        .upload-section {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-secondary);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .upload-section:hover {
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .upload-section.dragover {
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover .upload-icon {
            color: var(--accent-primary);
            transform: scale(1.1);
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        .file-input {
            display: none;
        }
        
        .select-button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 1rem;
        }
        
        .select-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .upload-button {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.6;
            pointer-events: none;
        }
        
        .upload-button.enabled {
            opacity: 1;
            pointer-events: all;
        }
        
        .upload-button.enabled:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .upload-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* File Preview */
        .file-preview {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-primary);
        }
        
        .file-preview.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
        }
        
        .file-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .remove-file {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .remove-file:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        
        /* Response Section */
        .response-section {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            display: none;
            box-shadow: var(--shadow-sm);
        }
        
        .response-section.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }
        
        .response-section.success {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .response-section.error {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .response-section.warning {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .response-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .response-message {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .response-details {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .detail-value {
            color: var(--text-secondary);
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-secondary);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 2rem 1rem;
            }
            
            .select-button,
            .upload-button {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            üñºÔ∏è Aditya AI
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle" title="Toggle theme">
            üåô
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1 class="title">Aditya AI</h1>
        <p class="subtitle">Upload an image and let our AI process it for you</p>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection" onclick="triggerFileInput()">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to select an image or drag & drop</div>
            <div class="upload-hint">Supports PNG, JPG, JPEG, GIF, BMP, WEBP (Max 16MB)</div>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
            
            <div>
                <button type="button" class="select-button" onclick="triggerFileInput()">
                    üìÅ Select Image
                </button>
                <button type="button" class="upload-button" id="uploadButton" onclick="uploadImage()">
                    üöÄ Upload & Process
                </button>
            </div>

            <!-- File Preview -->
            <div class="file-preview" id="filePreview">
                <img id="previewImage" class="preview-image" alt="Preview">
                <div class="file-info" id="fileInfo"></div>
                <button type="button" class="remove-file" onclick="removeFile()">
                    üóëÔ∏è Remove
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processing image...</span>
        </div>

        <!-- Response Section -->
        <div class="response-section" id="responseSection">
            <div class="response-title" id="responseTitle"></div>
            <div class="response-message" id="responseMessage"></div>
            <div class="response-details" id="responseDetails"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('upload-app-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('upload-app-theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('#themeToggle');
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // File Handling
        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (validateFile(file)) {
                    selectedFile = file;
                    showFilePreview(file);
                    enableUploadButton();
                } else {
                    removeFile();
                }
            }
        }

        function validateFile(file) {
            // Check file type
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/bmp', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showResponse('error', '‚ùå Invalid File Type', 'Please select a valid image file (PNG, JPG, JPEG, GIF, BMP, WEBP).');
                return false;
            }

            // Check file size (16MB)
            const maxSize = 16 * 1024 * 1024;
            if (file.size > maxSize) {
                showResponse('error', '‚ùå File Too Large', 'Please select an image smaller than 16MB.');
                return false;
            }

            return true;
        }

        function showFilePreview(file) {
            const preview = document.getElementById('filePreview');
            const previewImage = document.getElementById('previewImage');
            const fileInfo = document.getElementById('fileInfo');

            // Create file URL for preview
            const fileURL = URL.createObjectURL(file);
            previewImage.src = fileURL;

            // Show file info
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${sizeInMB} MB<br>
                <strong>Type:</strong> ${file.type}
            `;

            preview.classList.add('show');
            hideResponse();
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('filePreview').classList.remove('show');
            disableUploadButton();
            hideResponse();
            
            // Clean up object URL
            const previewImage = document.getElementById('previewImage');
            if (previewImage.src.startsWith('blob:')) {
                URL.revokeObjectURL(previewImage.src);
            }
        }

        function enableUploadButton() {
            document.getElementById('uploadButton').classList.add('enabled');
        }

        function disableUploadButton() {
            document.getElementById('uploadButton').classList.remove('enabled');
        }

        // Upload Functionality
        async function uploadImage() {
            if (!selectedFile) {
                showResponse('warning', '‚ö†Ô∏è No File Selected', 'Please select an image file before uploading.');
                return;
            }

            showLoading();
            hideResponse();

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch('/upload_image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                hideLoading();

                if (response.ok) {
                    showResponse('success', '‚úÖ Success!', result.message, result.details);
                } else {
                    showResponse('error', '‚ùå Upload Failed', result.error);
                }
            } catch (error) {
                hideLoading();
                showResponse('error', '‚ùå Connection Error', 'Failed to connect to the server. Please try again.');
                console.error('Upload error:', error);
            }
        }

        // UI Feedback
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResponse(type, title, message, details = null) {
            const responseSection = document.getElementById('responseSection');
            const responseTitle = document.getElementById('responseTitle');
            const responseMessage = document.getElementById('responseMessage');
            const responseDetails = document.getElementById('responseDetails');

            responseTitle.textContent = title;
            responseMessage.textContent = message;

            // Clear previous classes
            responseSection.className = 'response-section show ' + type;

            // Show details if provided
            if (details) {
                let detailsHTML = '';
                for (const [key, value] of Object.entries(details)) {
                    const label = key.charAt(0).toUpperCase() + key.slice(1);
                    detailsHTML += `
                        <div class="detail-item">
                            <span class="detail-label">${label}:</span>
                            <span class="detail-value">${value}</span>
                        </div>
                    `;
                }
                responseDetails.innerHTML = detailsHTML;
                responseDetails.style.display = 'block';
            } else {
                responseDetails.style.display = 'none';
            }
        }

        function hideResponse() {
            document.getElementById('responseSection').classList.remove('show');
        }

        // Drag and Drop
        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');

            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (validateFile(file)) {
                        selectedFile = file;
                        showFilePreview(file);
                        enableUploadButton();
                        
                        // Update file input
                        const fileInput = document.getElementById('fileInput');
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        fileInput.files = dataTransfer.files;
                    }
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            setupDragAndDrop();
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('upload-app-theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
            }
        });
    </script>
</body>
</html>
